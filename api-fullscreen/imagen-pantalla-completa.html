<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Imagen Pantalla Completa con Fullscreen API</title>

</head>
<body>

<h1>Imagen Pantalla Completa con Fullscreen API</h1>


<img src="imagen.png" id="miimagen" alt="Imagen de Ejemplo"/>

<button id="Entrar" type="button" name="button">Imagen Pantalla Completa</button>

<script>

function getFullscreen(element){
  if(element.requestFullscreen) {
      element.requestFullscreen();
    } else if(element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if(element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if(element.msRequestFullscreen) {
      element.msRequestFullscreen();
    }
}

document.getElementById("Entrar").addEventListener("click", function(e){
  getFullscreen(document.getElementById("miimagen"));
},false);

</script>

</body>
</html>
