<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>StorageEvent</title>

</head>
<body>

<h1>StorageEvent</h1>

<p>Gestionar un evento StorageEvent.</p>


<script>


console.log("Cambios en el LocalStorage");

window.addEventListener('storage', function(e){
  console.log(e.key);
  console.log(e.oldValue);
  console.log(e.newValue);
  console.log(e.url);
  console.log(JSON.stringify(e.storageArea));
}, false);


</script>

</body>
</html>
