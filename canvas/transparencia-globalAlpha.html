<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Transparencia globalAlpha</title>

</head>
<body>

<h1>Transparencia globalAlpha</h1>

<canvas id="lienzo" width="300" height="300"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('lienzo');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = 'green';
  ctx.fillRect(10, 10, 200, 100);

  ctx.fillStyle = 'red';
  ctx.globalAlpha = 0.5;
  ctx.fillRect(80, 80, 200, 100);

}
</script>

</body>
</html>
