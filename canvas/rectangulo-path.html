<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dibujar un Rectángulo</title>

</head>
<body>

<h1>Dibujar un Rectángulo</h1>

<canvas id="lienzo" width="300" height="300"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('lienzo');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');
  ctx.rect(10,10,200,100);
  ctx.fillStyle = 'red';
  ctx.fill();
}
</script>

</body>
</html>
