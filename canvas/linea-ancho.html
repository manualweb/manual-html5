<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ancho de una Línea</title>

</head>
<body>

<h1>Ancho de una Línea</h1>

<canvas id="lienzo" width="600" height="600"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('lienzo');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');

  for (var i = 0; i < 10; i++) {
    ctx.lineWidth = 1 + i;
    ctx.beginPath();
    ctx.moveTo(5 + i * 14, 5);
    ctx.lineTo(5 + i * 14, 140);
    ctx.stroke();
  }

}

</script>

</body>
</html>
