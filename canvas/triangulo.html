<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Triangulos</title>

</head>
<body>

<h1>Triangulos</h1>

<canvas id="lienzo" width="600" height="600"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('lienzo');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');

  ctx.beginPath();
  ctx.moveTo(50, 50);
  ctx.lineTo(100, 100);
  ctx.lineTo(50, 100);
  ctx.fillStyle = 'orange';
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(150, 50);
  ctx.lineTo(175, 100);
  ctx.lineTo(125, 100);
  ctx.fillStyle = 'orange';
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(200, 50);
  ctx.lineTo(250, 50);
  ctx.lineTo(225, 100);
  ctx.fillStyle = 'orange';
  ctx.fill();

}

</script>

</body>
</html>
