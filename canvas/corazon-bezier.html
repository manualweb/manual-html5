<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Corazón con Curva Bézier</title>

</head>
<body>

<h1>Corazón con Curva Bézier</h1>

<canvas id="lienzo" width="600" height="600"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('lienzo');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');

  var x = 100;
  var y = 50;

  function drawBezierCurve(x0, y0, x1, y1, x2, y2, x3, y3, color) {
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    ctx.bezierCurveTo(x1, y1, x2, y2, x3, y3);
    ctx.strokeStyle = color;
    ctx.stroke();
    ctx.closePath();
    ctx.restore();
  }


  drawBezierCurve(x, y, x, y - 30, x - 50, y - 30, x - 50, y, "#C0392B");
  drawBezierCurve(x - 50, y, x - 50, y + 30, x, y + 35, x, y + 60, "#C0392B");
  drawBezierCurve(x, y + 60, x, y + 35, x + 50, y + 30, x + 50, y, "#C0392B");
  drawBezierCurve(x + 50, y, x + 50, y - 30, x, y - 30, x, y, "#C0392B");


}

</script>

</body>
</html>
