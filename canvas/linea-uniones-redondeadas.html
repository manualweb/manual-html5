<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Uniones entre líneas redondeadas</title>

</head>
<body>

<h1>Uniones entre líneas redondeadas</h1>

<canvas id="lienzo" width="600" height="600"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('lienzo');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');

  ctx.lineWidth = 20;
  ctx.lineJoin = 'round';
  ctx.moveTo(50,50);
  ctx.lineTo(100,150);
  ctx.lineTo(150,50);
  ctx.lineTo(200,150);
  ctx.lineTo(250,50);
  ctx.stroke();

}

</script>

</body>
</html>
