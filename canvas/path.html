<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Canvas Path</title>

</head>
<body>

<h1>Canvas Path</h1>

<canvas id="lienzo" width="600" height="600"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('lienzo');
if (canvas.getContext) {
  var ctx = canvas.getContext('2d');

  ctx.beginPath();
  ctx.moveTo(75, 50);
  ctx.lineTo(100, 75);
  ctx.lineTo(100, 25);
  ctx.lineTo(75, 75);
  ctx.fillStyle = 'orange';
  ctx.fill();

}

</script>

</body>
</html>
