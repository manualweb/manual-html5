<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Input URL</title>

</head>
<body>

<h1>Input URL</h1>
<p>Campo de tipo input que valida que lo insertado sea una URL.</p>

<form action="#">
  <label for="website">¿Cuál es la URL de tu web?:</label>
  <input type="url" id="website" name="website">
  <input type="submit" value="Enviar">
</form>

</body>
</html>
