<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Input Number</title>

</head>
<body>

<h1>Input Number</h1>

<form action="#" method="get">
	<label for="anio">¿Cuál es tu año par favorito del siglo XXI?</label>
	<input type="number" id="anio" name="anio" min="2000" max="2018" step="2"/>
	<input type="submit" value="Buscar"/>
</form>

</body>
</html>
