<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Deshabilitar Validaciones</title>

</head>
<body>

<h1>Deshabilitar Validaciones</h1>
<p>Deshabilita las validaciones del formulario.</p>

<form action="#" novalidate>
  <label for="nombre">¿Cómo te llamas?:</label>
  <input type="text" name="nombre" id="nombre" required/>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
