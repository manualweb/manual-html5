<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Input Teléfono</title>

</head>
<body>

<h1>Input Teléfono</h1>
<p>Campo de tipo input que valida que lo insertado sea un teléfono.</p>

<form action="#">
  <label for="telefono">¿Cuál es tu número de teléfono?:</label>
  <input type="tel" id="telefono" name="telefono">
  <input type="submit" value="Enviar">
</form>

</body>
</html>
