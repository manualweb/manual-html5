<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Placeholder</title>

</head>
<body>

<h1>Placeholder</h1>
<p>Cómo poner información contextual dentro del elemento input.</p>

<form action="#">
  <label for="nombre">¿Cómo te llamas?:</label>
  <input type="text" name="nombre" id="nombre" placeholder="Nombre"/>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
