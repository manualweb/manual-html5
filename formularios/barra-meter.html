<!DOCTYPE html>

<title>Barra Meter</title>

<body>

<h1>Barra Meter</h1>

<p>La barra de progreso Meter nos permite identificar el grado de avance de un elemento</p>


<p>Valor Óptimo Superior<br/>
10% <meter min="0" max="100" value="10" low="33" high="66" optimum="90"></meter>
50% <meter min="0" max="100" value="50" low="33" high="66" optimum="90"></meter>
80% <meter min="0" max="100" value="80" low="33" high="66" optimum="90"></meter>
</p>

<p>
Valor Óptimo Intermedio<br/>
10% <meter min="0" max="100" value="10" low="33" high="66" optimum="50"></meter>
50% <meter min="0" max="100" value="50" low="33" high="66" optimum="50"></meter>
80% <meter min="0" max="100" value="80" low="33" high="66" optimum="50"></meter>
</p>

<p>
Valor Óptimo Inferior<br/>
10% <meter min="0" max="100" value="10" low="33" high="66" optimum="10"></meter>
50% <meter min="0" max="100" value="50" low="33" high="66" optimum="10"></meter>
80% <meter min="0" max="100" value="80" low="33" high="66" optimum="10"></meter>
</p>


</body>
