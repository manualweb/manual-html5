<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Input tipo Date</title>

</head>
<body>

<h1>Input tipo Date</h1>

<form action="#" method="get">

<p>
	<label for="fechahora">Elige la fecha y la hora:</label>
	<input type="datetime-local" id="fechahora" name="fechahora"/>
</p>

<p>
	<label for="semana">Elige la semana:</label>
	<input type="week" id="semana" name="semana"/>
</p>

<p>
	<label for="mes">Elige el mes:</label>
	<input type="month" id="mes" name="mes"/>
</p>

<p>
	<label for="hora">Elige la hora:</label>
	<input type="time" id="hora" name="hora"/>
</p>


	<input type="submit" value="Enviar"/>
</form>

</body>
</html>
